syntax = "proto3";

package user;


import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "user.v1";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  schemes: HTTPS;
  host: "yyuck.com";
};

service UserService {
  rpc List(ListRequest) returns (ListResponse) {
    option (google.api.http) = {
      get: "/user.UserService/users"
    };
  }
  rpc Get(GetRequest) returns (GetResponse) {
    option (google.api.http) = {
      get: "/user.UserService/users/{id}"
    };
  }
  // TODO: login: wx.login wx.getOpenid
  rpc Create(CreateRequest) returns (CreateResponse) {
    option (google.api.http) = {
      post: "/user.UserService/users",
      body: "*"
    };
  }
  rpc Update(UpdateRequest) returns (UpdateResponse) {
    option (google.api.http) = {
      patch: "/user.UserService/users/{id}",
      body: "*"
    };
  }
  rpc Delete(DeleteRequest) returns (DeleteResponse) {
    option (google.api.http) = {
      delete: "/user.UserService/users/{id}",
    };
  }
  // 小程序登录, 返回oauth的token
  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post: "/user.UserService/login",
      body: "*"
    };
  }
  rpc Info(InfoRequest) returns (InfoResponse) {
    option (google.api.http) = {
      post: "/user.UserService/info",
    };
  }
}


// Lottery item
message User {
  string id = 1; // openid
  string openid = 2; // openid
  string unionid = 3; // user title
  string session_key = 4; // lottery image
  string name = 5;
  optional string avatar = 6;
  optional string mobile = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;
}

message NewUser {
  string openid = 1; // openid
  string unionid = 2; // user title
  string session_key = 3; // lottery image
  string name = 4;
  optional string avatar = 5;
  optional string mobile = 6;
}

message ListRequest {}
message ListResponse {
  repeated User users = 1;
}

message GetRequest {
  string id = 1;
}
message GetResponse {
  User user = 1;
}

message CreateRequest {
  NewUser user = 1;
}
message CreateResponse {
  User user = 1;
}

message UpdateRequest {
  string id = 1;
  NewUser user = 2;
}
message UpdateResponse {
  User user = 1;
}

message DeleteRequest {
  string id = 1;
}
message DeleteResponse {
}
message LoginRequest {
  string code = 1;
}
message LoginResponse {
  string access_token = 1;
}
message InfoRequest {
}
message InfoResponse {
  User user = 1;
}
