syntax = "proto3";

package paginate;


import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "paginate.v1";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  schemes: HTTPS;
  host: "yyuck.com";
};

// Paginate item
message Paginate {
  int64 page = 1;
  int64 per_page = 2;
}

message Paginated {
  int64 page = 1;
  int64 per_page = 2;
  int64 total = 3;
  int64 total_pages = 4;
}
